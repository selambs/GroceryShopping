<div class="row">
  <div class="col-md-5 mx-auto my-5">
    <section class="form-elegant opct opacity-80">
      <mdb-card>
        <mdb-card-body class="mx-4">
          <div class="text-center">
            <h3 class="dark-grey-text mb-5">
              <strong>Reset Password</strong>
            </h3>
          </div>

          <form [formGroup]="elegantForm" (ngSubmit)="onSubmit()">
            <div class="md-form">
              <input
                type="text"
                id="elegantFormEmailEx"
                class="form-control"
                formControlName="email"
                mdbInput
              />
              <label for="elegantFormEmailEx">Enter Your Email</label>
            </div>

            <div class="text-center mb-3">
              <button
                type="submit"
                mdbBtn
                gradient="blue"
                block="true"
                rounded="true"
                [disabled]="!elegantForm.valid"
                class="z-depth-1a waves-light"
                mdbWavesEffect
              >
                Submit
              </button>
            </div>
          </form>
        </mdb-card-body>
      </mdb-card>
    </section>
  </div>
</div>
