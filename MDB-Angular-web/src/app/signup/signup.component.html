<div class="signup">
  <div class="row">
    <div class="col-md-5 mx-auto my-5">
      <section class="form-elegant opct opacity-80">
        <mdb-card>
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-3">
                <strong>Sign Up</strong>
              </h3>
            </div>

            <form [formGroup]="elegantForm" (ngSubmit)="onSubmit(logo)">
              <div class="md-form">
                <input
                  type="text"
                  id="elegantFormCompanyNameEx"
                  formControlName="companyname"
                  class="form-control"
                  mdbInput
                />
                <label for="elegantFormCompanyNameEx">Company Name</label>
              </div>

              <div class="md-form">
                <input
                  type="text"
                  id="elegantFormOwnerNameEx"
                  class="form-control"
                  formControlName="owner"
                  mdbInput
                />
                <label for="elegantFormOwnerNameEx">Owner Name</label>
              </div>

              <div>
                <input
                  type="file"
                  id="logo"
                  accept="image/*"
                  #logo
                  class="form-control mb-4"
                  placeholder="Logo"
                  formControlName="logo"
                />
              </div>

              <div class="md-form">
                <input
                  type="text"
                  id="elegantFormAddressEx"
                  class="form-control"
                  formControlName="address"
                  mdbInput
                />
                <label for="elegantFormAddressEx">Address</label>
              </div>

              <div class="md-form">
                <input
                  type="text"
                  id="elegantFormEmailEx"
                  class="form-control"
                  formControlName="email"
                  mdbInput
                />
                <label for="elegantFormEmailEx">Your email</label>
              </div>

              <div class="md-form">
                <input
                  type="password"
                  id="elegantFormPasswordEx"
                  formControlName="password"
                  class="form-control"
                  mdbInput
                />
                <label for="elegantFormPasswordEx">Your password</label>
              </div>

              <!--Body-->

              <div class="text-center mb-3">
                <button
                  type="submit"
                  mdbBtn
                  gradient="blue"
                  block="true"
                  rounded="true"
                  class="z-depth-1a waves-light"
                  [disabled]="elegantForm.invalid"
                  mdbWavesEffect
                >
                  Sign up
                </button>
              </div>
            </form>
          </mdb-card-body>
        </mdb-card>
      </section>
    </div>
  </div>
</div>
