<div class="user">
  <div class="row">
    <div class="col-md-5 mx-auto my-5">
      <section class="form-elegant opct opacity-80">
        <mdb-card>
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-3">
                <strong>Manage Account</strong>
              </h3>
            </div>

            <form [formGroup]="elegantForm" (ngSubmit)="onSubmit()">
              <div class="md-form">
                <input
                  type="text"
                  id="elegantFormPasswordEx"
                  formControlName="password"
                  class="form-control"
                  mdbInput
                />
                <label for="elegantFormPasswordEx">New Password</label>
              </div>

              <div class="md-form">
                Activate/Deactivate Account
                <select
                  class="mdb-select md-form colorful-select dropdown-primary"
                  id="elegantFormActiveEx"
                  formControlName="active"
                  class="form-control"
                >
                  <option value="Active">Activate</option>
                  <option value="Deactive">Deactivate</option>
                </select>
                <!-- <label class="mdb-main-label" for="elegantFormActiveEx"
                  >Activate/Deactivate Account</label
                > -->
              </div>

              <!--Body-->

              <div class="text-center mb-3">
                <button
                  type="submit"
                  mdbBtn
                  gradient="blue"
                  block="true"
                  rounded="true"
                  class="z-depth-1a waves-light"
                  [disabled]="elegantForm.invalid"
                  mdbWavesEffect
                >
                  RESET
                </button>
              </div>
            </form>
          </mdb-card-body>
        </mdb-card>
      </section>
    </div>
  </div>
</div>
