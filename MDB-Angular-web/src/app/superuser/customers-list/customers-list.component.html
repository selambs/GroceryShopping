<div class="accountList">
  <div class="customer">
    <div>
      <h3>LIST OF CUSTOMERS ACCOUNTS</h3>
    </div>
    <table mdbTable>
      <thead>
        <tr>
          <th class="head" *ngFor="let head of customerElements" scope="col">
            {{ head }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of customers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ el.firstName }}</td>
          <td>{{ el.lastName }}</td>
          <td>{{ el.email }}</td>
          <td>{{ el.active }}</td>

          <button
            type="submit"
            mdbBtn
            gradient="blue"
            rounded="true"
            mdbWavesEffect
            [routerLink]="['resetpassword']"
            [state]="{ userdata: el }"
          >
            RESET
          </button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
